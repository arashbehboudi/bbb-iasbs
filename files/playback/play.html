<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <link rel="stylesheet" type="text/css" href="res/acornmediaplayer/acornmediaplayer.base.css" />
  <link rel="stylesheet" type="text/css" href="res/acornmediaplayer/themes/access/acorn.access.css" />
  <link rel="stylesheet" type="text/css" href="res/acornmediaplayer/themes/bigbluebutton/acorn.bigbluebutton.css" />
  <link rel="stylesheet" type="text/css" href="res/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="res/css/foundation.css" />
  <link rel="stylesheet" type="text/css" href="res/css/foundation-icons.css" />
  <link rel="stylesheet" href="res/playback.css">
</head>
<body>
  <div id="loading">
    <img id="load-img" class="loading-img" src="res/logo.png">
    <p id="load-msg">Loading</p>
  </div>
  <div id="playback-content" class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
      <div id="navbar">
        <a class="left-off-canvas-toggle menu-icon" href="#">
          <i class="sidebar-icon fi-list"></i>
        </a>
        <h1 id="recording-title">Recording Playback</h1>
      </div>
      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Slides</label></li>
          <div id="thumbnails" role="region" aria-label="Slide thumbnails"></div>
        </ul>
      </aside>
      <a class="exit-off-canvas"></a>
      <div id="playback" role="main" class="row small-collapse">
        <h2 class="show-for-sr">Presentation Slides</h2>
        <div id="main-section" class="small-8 columns">
          <div id="presentation-area" role="region" aria-label="Presentation" data-swap>
            <div id="slide" role="img" aria-labelledby="slideText"></div>
            <div id="slideText" class="show-for-sr" aria-live="polite"></div>
	     <div class="circle" id="cursor"></div>
          </div>
          <div id="copyright"></div>
        </div>
        <div id="side-section" class="small-4 columns">
          <div id="video-area" class="clearfix" role="region" aria-label="Video" title="Click to play or pause the playback" data-swap>
          </div>
          <div id="audio-area" role="region" aria-label="Audio">
          </div>
          <h2 class="show-for-sr">Chat Messages</h2>
          <input type="checkbox" name="exposechat" id="exposechat" value="exposechat" class="show-for-sr" checked="checked" />
          <label for="exposechat" class="show-for-sr">Read chat messages</label>
          <div id="chat-area">
            <div id="chat" aria-live="polite" role="region" aria-label="Chat messages"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="res/lib/jquery.min.js"></script>
  <script type="text/javascript" src="res/lib/values.js"></script>
  <script type="text/javascript" src="res/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="res/lib/foundation.min.js"></script>
  <script type="text/javascript" src="res/acornmediaplayer/jquery.acornmediaplayer.js"></script>
  <script type="text/javascript" src="res/lib/bbblogger.js"></script>
  <script type="text/javascript" src="res/lib/writing.js"></script>
  <script type="text/javascript" src="res/playback.js"></script>
  <script type="text/javascript" src="res/lib/popcorn-complete.min.js"></script>
  <script type="text/javascript" src="res/lib/popcorn.chattimeline.js"></script>
  <script type="text/javascript" src="res/lib/pace.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
